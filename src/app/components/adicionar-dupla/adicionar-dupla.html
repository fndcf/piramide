<div class="modal-overlay" *ngIf="mostrar" (click)="fecharModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>➕ Adicionar Nova Dupla</h3>
      <button class="btn-close" (click)="fecharModal()">×</button>
    </div>
    
    <form (ngSubmit)="onSubmit()" #duplaForm="ngForm">
      <div class="form-group">
        <label>Jogador 1 *</label>
        <input 
          type="text" 
          [(ngModel)]="novaDupla.jogador1" 
          name="jogador1"
          placeholder="Nome do primeiro jogador"
          required
          [disabled]="loading">
      </div>
      
      <div class="form-group">
        <label>Jogador 2 *</label>
        <input 
          type="text" 
          [(ngModel)]="novaDupla.jogador2" 
          name="jogador2"
          placeholder="Nome do segundo jogador"
          required
          [disabled]="loading">
      </div>
      
      <div class="form-group">
        <label>Telefone do Responsável *</label>
        <input 
          type="tel" 
          [(ngModel)]="novaDupla.telefone" 
          name="telefone"
          placeholder="(00) 00000-0000"
          required
          [disabled]="loading">
      </div>
      
      <div class="form-group">
        <label>Email (opcional)</label>
        <input 
          type="email" 
          [(ngModel)]="novaDupla.email" 
          name="email"
          placeholder="email@exemplo.com"
          [disabled]="loading">
      </div>
      
      <div class="form-group">
        <label>Observações (opcional)</label>
        <textarea 
          [(ngModel)]="novaDupla.observacoes" 
          name="observacoes"
          placeholder="Observações sobre a dupla..."
          rows="3"
          [disabled]="loading"></textarea>
      </div>
      
      <div class="alert-message" *ngIf="mensagem" [class]="tipoMensagem">
        {{ mensagem }}
      </div>
      
      <div class="modal-actions">
        <button 
          type="button" 
          class="btn-cancelar" 
          (click)="fecharModal()"
          [disabled]="loading">
          Cancelar
        </button>
        <button 
          type="submit" 
          class="btn-adicionar" 
          [disabled]="loading || !duplaForm.form.valid">
          <span *ngIf="loading">Adicionando...</span>
          <span *ngIf="!loading">Adicionar Dupla</span>
        </button>
      </div>
    </form>
  </div>
</div>
