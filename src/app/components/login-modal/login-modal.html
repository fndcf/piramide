<div class="modal-overlay" *ngIf="mostrar" (click)="fecharModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>🔐 Acesso Administrativo</h3>
      <button class="btn-close" (click)="fecharModal()">×</button>
    </div>
    
    <div class="modal-body">
      <p class="subtitle">Faça login para gerenciar a pirâmide</p>
      
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
          <label>Email:</label>
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email"
            placeholder="admin@piramide.com"
            required
            [disabled]="loading"
            class="form-control">
        </div>
        
        <div class="form-group">
          <label>Senha:</label>
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password"
            placeholder="Digite sua senha"
            required
            [disabled]="loading"
            class="form-control">
        </div>
        
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        
        <div class="form-actions">
          <button 
            type="button" 
            class="btn-cancelar" 
            (click)="fecharModal()"
            [disabled]="loading">
            Cancelar
          </button>
          <button 
            type="submit" 
            class="btn-login" 
            [disabled]="loading || !loginForm.form.valid">
            <span *ngIf="loading">Entrando...</span>
            <span *ngIf="!loading">Entrar</span>
          </button>
        </div>
      </form>
      
      <div class="info-box">
        <h4>ℹ️ Acesso Administrativo</h4>
        <p><strong>👑 Admin:</strong> admin&#64;piramide.com - Gerencia toda a pirâmide</p>
        <p><strong>🎯 Função:</strong> Adicionar/remover duplas, controlar o sistema</p>
      </div>
    </div>
  </div>
</div>
